<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/blankbasic.xhtml">
	<ui:define name="content">
		<p:panel header="Sign in">
		<div align="center">
			<h2>Please, enter your credentials below.</h2>
		</div>
		<div align="center">
			<h:form>
<!-- 			    <p:messages autoUpdate="true"/> -->
			    <p:growl id="growl" showDetail="false" sticky="true" />
      			<h:panelGrid columns="2">
					<p:outputLabel for="username" value="Username" style="font-weight:bold"/>
					<p:inputText value="#{loginController.username}" required="true" id="username" requiredMessage="The username is required"/>

					<p:outputLabel for="password" value="Password" style="font-weight:bold"/>
					<p:password value="#{loginController.password}" required="true" id="password" requiredMessage="The password is required"/>
					<br />
					<p:commandButton value="Login" action="#{loginController.login()}" update="growl" />
				</h:panelGrid>
			</h:form>
		</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
