<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/basic.xhtml">
	<ui:define name="content">
<h:form>
    <p:panel header="User INFO">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="3" cellpadding="5">
        
            <h:outputLabel for="id" value="Id user:" style="font-weight:bold"/>                    
            <h:outputText value="#{userCardView.idUser}" id="id" />
            <p:message for="id" />
                      
            <h:outputLabel for="login" value="login:" style="font-weight:bold"/>                    
            <p:inputText id="login" value="#{userCardView.login}" required="true" label="login"/>
            <p:message for="login" />

			<h:outputLabel for="right" value="Right:" style="font-weight:bold" />
			<h:selectOneMenu id="right" value="#{userCardView.rights}" required="true" label="right">
			<!-- 					<f:selectItem itemLabel="Choose" itemValue="" /> -->
			<f:selectItems value="#{userCardView.getListRights()}" var="r" itemValue="#{r.getNum()}" itemLabel="#{r.name()}" />
			</h:selectOneMenu>
			<p:message for="right" />
			
			<h:outputLabel for="regDate" value="Reg date:" style="font-weight:bold"/>                    
            <h:outputText value="#{userCardView.regDate}" id="regDate" />
            <p:message for="regDate" />
            
            <h:outputLabel for="blockDate" value="Block date:" style="font-weight:bold"/>                    
            <h:outputText value="#{userCardView.blockDate}" id="blockDate" />
            <p:message for="blockDate" />

		</h:panelGrid>
 
         <p:commandButton value="Submit" action="#{userCardView.addEditUser()}" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
         <p:commandButton value="Cancel" action="#{userCardView.cancel()}" immediate="true" style="margin-right:10px"/>
         <p:commandButton value="Password reset" action="#{userCardView.cancel()}" immediate="true" style="margin-right:10px"/>
    </p:panel>
</h:form>

	</ui:define>
</ui:composition>
</html>
