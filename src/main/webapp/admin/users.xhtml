<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/WEB-INF/templates/basic.xhtml"> 
	<ui:define name="content">
       	<p:commandButton value="Add new User" action="#{userCardView.showNewUserCard()}" />
       	<p:commandButton value="Schedule" action="#{scheduleView.showSchedule()}" />
       	#{usersView.init()}
		<p:dataTable var="user" value="#{usersView.users}">
			<p:column headerText="Id">
				<h:outputText value="#{user.idUser}" />
			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{user.login}" />
			</p:column>

			<p:column headerText="Rights">
				<h:outputText value="#{userCardView.getRight(user.rights)}" />
			</p:column>

			<p:column headerText="registry Date">
				<h:outputText value="#{user.regDate}" />
			</p:column>
			
			<p:column headerText="Block Date">
				<h:outputText value="#{user.blockDate}" />
			</p:column>
			
			<p:column headerText="Edit">
				<p:commandButton value="Edit" 	immediate="true" 
					action="#{userCardView.showUserCard(user)}"/>
				<p:commandButton value="Block\Unblock" 	immediate="true" 
					action="#{userCardView.blockUnblock(user)}"/>
			</p:column>
		</p:dataTable>		
	</ui:define>
</ui:composition>
</html>
