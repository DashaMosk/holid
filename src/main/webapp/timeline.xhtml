<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/basic.xhtml">

    <ui:define name="content">
        <h:body>
            <p:growl id="growl" showSummary="true" showDetail="false" autoUpdate="true"/>

            <pe:timeline id="timeline" value="#{editServerTimelineController.model}" var="booking"
                         timeZone="#{editServerTimelineController.timeZone}"
                         zoomMax="#{editServerTimelineController.zoomMax}"
                         start="#{editServerTimelineController.start}"
                         end="#{editServerTimelineController.end}"
                         editable="true" timeChangeable="#{editServerTimelineController.timeChangeable}"
                         showButtonNew="true" minHeight="200" widgetVar="timelineWdgt">
                <p:ajax event="changed" update="@none" listener="#{editServerTimelineController.onChange}"/>
                <p:ajax event="edit" update=":dialogForm:detailsBookingInner"
                        listener="#{editServerTimelineController.onEdit}"
                        oncomplete="PF('detailsBookingWdgt').show()"/>
                <p:ajax event="add" update=":dialogForm:detailsBookingInner"
                        listener="#{editServerTimelineController.onAdd}"
                        oncomplete="PF('detailsBookingWdgt').show()"/>
                <p:ajax event="delete" update=":dialogForm:deleteBookingInner"
                        listener="#{editServerTimelineController.onDelete}"
                        onstart="PF('timelineWdgt').cancelDelete()" oncomplete="PF('deleteBookingWdgt').show()"/>

                <h:panelGrid columns="1">
                    <h:outputText value="Room: #{booking.roomNumber}"/>
                    <h:outputText value="Category: #{booking.category.label}"/>
                    <h:outputText value="Phone: #{booking.phone}"/>
                </h:panelGrid>
            </pe:timeline>

            <p:commandButton value="Toggle TimeChangeable" process="@this" update="timeline" style="margin-top:15px"
                             action="#{editServerTimelineController.toggleTimeChangeable}"/>

            // Booking details dialog
            <p:dialog id="detailsBookingDlg" header="Booking Details" widgetVar="detailsBookingWdgt"
                      showEffect="clip" hideEffect="clip">
                <h:panelGroup id="detailsBookingInner" layout="block">
                    <h:panelGrid columns="2" columnClasses="bookingDetails1,bookingDetails2">
                        <h:outputText value="Room"/>
                        <p:inputText value="#{editServerTimelineController.event.data.roomNumber}"
                                     rendered="#{not empty editServerTimelineController.event}"
                                     required="true" label="Room"/>

                        <h:outputText value="Category"/>
                        <p:selectOneMenu value="#{editServerTimelineController.event.data.category}"
                                         rendered="#{not empty editServerTimelineController.event}">
                            <f:selectItem itemLabel="Standard" itemValue="STANDARD"/>
                            <f:selectItem itemLabel="Superior" itemValue="SUPERIOR"/>
                            <f:selectItem itemLabel="Deluxe" itemValue="DELUXE"/>
                            <f:selectItem itemLabel="Junior" itemValue="JUNIOR"/>
                            <f:selectItem itemLabel="Executive Suite" itemValue="EXECUTIVE_SUITE"/>
                        </p:selectOneMenu>

                        <h:outputText value="From"/>
                        <p:calendar value="#{editServerTimelineController.event.startDate}"
                                    rendered="#{not empty editServerTimelineController.event}"
                                    timeZone="#{editServerTimelineController.timeZone}"
                                    pattern="dd/MM/yyyy HH:mm" required="true" label="From"/>

                        <h:outputText value="Until"/>
                        <p:calendar value="#{editServerTimelineController.event.endDate}"
                                    rendered="#{not empty editServerTimelineController.event}"
                                    timeZone="#{editServerTimelineController.timeZone}"
                                    pattern="dd/MM/yyyy HH:mm" label="Until"/>

                        <h:outputText value="Phone"/>
                        <p:inputMask value="#{editServerTimelineController.event.data.phone}" mask="(9999) 999-999"
                                     rendered="#{not empty editServerTimelineController.event}"/>

                        <h:outputText value="Comment"/>
                        <p:inputTextarea value="#{editServerTimelineController.event.data.comment}" autoResize="false"
                                         rendered="#{not empty editServerTimelineController.event}"/>
                    </h:panelGrid>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">
                        <p:commandButton value="Save" process="detailsBookingDlg" update="@none"
                                         action="#{editServerTimelineController.saveDetails}"
                                         oncomplete="if(!args.validationFailed){PF('detailsBookingWdgt').hide();}"/>
                        <p:commandButton type="button" value="Close" onclick="PF('detailsBookingWdgt').hide()"/>
                    </h:panelGroup>
                </f:facet>
            </p:dialog>

            // Booking delete dialog
            <p:dialog id="deleteBookingDlg" header="Booking Details" widgetVar="deleteBookingWdgt"
                      showEffect="clip" hideEffect="clip" dynamic="true">
                <h:panelGroup id="deleteBookingInner" layout="block" style="margin:10px;">
                    <h:outputText value="#{editServerTimelineController.deleteMessage}"/>
                </h:panelGroup>

                <f:facet name="footer">
                    <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">
                        <p:commandButton value="Delete" process="deleteBookingDlg" update="@none"
                                         action="#{editServerTimelineController.delete}"
                                         oncomplete="PF('deleteBookingWdgt').hide()"/>
                        <p:commandButton type="button" value="Close" onclick="PF('deleteBookingWdgt').hide()"/>
                    </h:panelGroup>
                </f:facet>
            </p:dialog>
        </h:body>
    </ui:define>
</ui:composition>
</html>
