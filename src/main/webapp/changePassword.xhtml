<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/blankbasic.xhtml">
	<ui:define name="content">
		<p:panel header="Change password">
		<div align="center">
			<h:form>
			    <p:growl id="growl" showDetail="false" sticky="true" />  

				<h:panelGrid columns="2">
					<p:outputLabel for="oldpassword" value="Current password" style="font-weight:bold"/>
					<p:inputText value="#{passwordChangeController.oldPassword}" required="true" id="oldpassword" requiredMessage="The current password is required"/>      
					<p:outputLabel for="newpassword" value="New password" style="font-weight:bold"/>
					<p:password value="#{passwordChangeController.newPassword}" required="true" id="newpassword" requiredMessage="The new password is required"
						validatorMessage="The password should be more than 5 symbols">
						<f:validateLength minimum="5"/>
					</p:password>
					<br />
					<p:commandButton value="Save" action="#{passwordChangeController.savePassword()}" update="growl" />
				</h:panelGrid>
			</h:form>
		</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
